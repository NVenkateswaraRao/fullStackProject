<body>


<button onclick="document.getElementById('myImage').src='buld_off.png'">Turn on the light</button>

<img id="myImage" src="buld_off.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='buld_on.webp'">Turn off the light</button>
<p id="output"></p>

<script>
    let a = 10;
    let b = '20';
    console.log(a + b);
    document.getElementById('output').innerText = a + b;
    let n = 0;
    if(n >=0){
        console.log('Positive number');
    } else {
        console.log('Negative number');
    }
    const details = {
        name: 'John',
        roll: 30,
        marks: 85};
    console.log("name", details.name);
    console.log("roll", details.roll);
    console.log("marks", details.marks);
    let arr = [10, 20, 30, 40, 50];
    for(let i = 0; i < arr.length; i++){
        console.log(arr[i]);
    }
    let arr1 = [1,2,3,4,5,6,7];
    let even = 0;
    for(let i = 0;i<arr1.length;i++){
        if(arr1[i] % 2 === 0){
            even++;
        }
    }
    console.log("Number of even numbers in arr1:", even);
    console.log("Number of odd numbers in arr1:", arr1.length - even);
</script>
